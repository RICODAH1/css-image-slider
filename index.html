<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS 3D Slideshow</title>
</head>
<body>
  <h1>My Friends Kodi and Ace</h1>
  <section class="slideshow">
    <div class="content">
      <div class="content-carousel">
        <figure class="shadow"><img src="images/image1.jpg" alt="Image 1"></figure>
        <figure class="shadow"><img src="images/image2.jpg" alt="Image 2"></figure>
        <figure class="shadow"><img src="images/image3.jpg" alt="Image 3"></figure>
        <figure class="shadow"><img src="images/image4.jpg" alt="Image 4"></figure>
        <figure class="shadow"><img src="images/image5.jpg" alt="Image 5"></figure>
        <figure class="shadow"><img src="images/image6.jpg" alt="Image 6"></figure>
        <figure class="shadow"><img src="images/image7.jpg" alt="Image 7"></figure>
        <figure class="shadow"><img src="images/image8.jpg" alt="Image 8"></figure>
        <figure class="shadow"><img src="images/image9.jpg" alt="Image 9"></figure>
      </div>
    </div>
  </section>
  <h2>#100DaysOfCode - Day 47</h2>
  <p>Hover on an image to stop the carousel</p>
</body>
</html>
